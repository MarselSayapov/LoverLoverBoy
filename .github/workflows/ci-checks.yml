name: CI Checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore LoverLoverBoy.sln

      - name: Check formatting
        run: dotnet format LoverLoverBoy.sln --verify-no-changes
        
      - name: Build
        run: dotnet build LoverLoverBoy.sln --no-restore --configuration Release
        
      - name: Run tests
        run: dotnet test LoverLoverBoy.sln --no-build --verbosity normal
